<div class="card mt-5">
  <h5 class="card-header">Book Registration</h5>
  <div class="card-body">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label"> Book Title </label>
        <input
          type="text"
          class="form-control"
          formControlName="title"
          placeholder="Enter title"
        />
      </div>
      <div class="mb-3">
        <label class="form-label"> Author </label>
        <input
          type="text"
          class="form-control"
          formControlName="author"
          placeholder="Enter author"
        />
      </div>
      <div class="mb-3">
        <label class="form-label"> Year </label>
        <input
          type="number"
          class="form-control"
          formControlName="year"
          placeholder="Enter publication year"
        />
      </div>
      <div class="mb-3">
        <label class="form-label"> Genre </label>
        <input
          type="text"
          class="form-control"
          formControlName="genre"
          placeholder="Enter genre"
        />
      </div>

      <div class="row">
        <div class="col-md-12">
          <button type="button" type="submit" class="btn btn-secondary" [disabled]="registrationForm.invalid"><b>Save Book</b></button>
        </div>
    </div>

    </form>
  </div>
</div>

@if (message()) {
  <div>
  <p>{{ message() }}</p>
</div>
}
